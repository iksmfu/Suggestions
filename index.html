<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skitsy Exchanges.</title>
    <style>
        /* Add your styles here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6b6b, #556270);
            color: #ecf0f1;
        }

        header {
            background: linear-gradient(45deg, #3498db, #8e44ad);
            color: #ecf0f1;
            padding: 15px;
            text-align: center;
        }

        nav {
            background: linear-gradient(45deg, #3498db, #8e44ad);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #2c3e50;
            color: #fff;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: linear-gradient(45deg, #34495e, #2c3e50);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ecf0f1;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }

        button {
            background: linear-gradient(45deg, #3498db, #8e44ad);
            color: #ecf0f1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #2c3e50, #34495e);
        }

        footer {
            background: linear-gradient(45deg, #3498db, #8e44ad);
            color: #ecf0f1;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>Skitsy Exchanges.</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="https://discord.gg/skitsy" target="_blank">C2P</a>
        <a href="https://discord.gg/skitsy" target="_blank">P2C</a>
        <a href="https://discord.gg/skitsy" target="_blank">Contact</a>
    </nav>

    <section>
        <h2>Welcome to our Exchange Platform</h2>
        <p>Use the following forms to exchange Litecoin to PayPal or PayPal to Litecoin.</p>

        <!-- Placeholder Forms -->
        <form action="https://discord.gg/skitsy" method="post">
            <label for="litecoinAmount">Litecoin Amount:</label>
            <input type="text" id="litecoinAmount" name="litecoinAmount" required>
            <button type="submit">Exchange to PayPal</button>
        </form>

        <form action="https://discord.gg/skitsy" method="post">
            <label for="paypalAmount">PayPal Amount:</label>
            <input type="text" id="paypalAmount" name="paypalAmount" required>
            <button type="submit">Exchange to Litecoin</button>
        </form>
    </section>

    <footer>
        <p>&copy; Skitsy Exchanges.</p>
    </footer>

</body>

</html>
