<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iksmfu Suggestions</title>
</head>
<body>

    <h2>Iksmfu Suggestions</h2>

    <form id="suggestionForm">
        <label for="suggestion">Submit a Suggestion</label>
        <input type="text" id="suggestion" name="suggestion" required>
        <br>
        <button type="button" onclick="s()">Submit</button>
    </form>

    <script>
        function s() {
            var s = document.getElementById('suggestion').value;
            var w = 'https://discord.com/api/webhooks/1196745229697552447/JYnqMWxCZ0wJPtAdrffjWEMe5JN9D3OHs2bjF4XyZHEBLCY3hSFvKEyX2D0e_rva1K-6';
            var d = { c: s };
            fetch(w, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(d) })
            .then(r => {
                if (r.ok) {
                    alert('Suggestion submitted successfully!');
                    document.getElementById('suggestionForm').reset();
                } else {
                    alert('Error submitting suggestion. Please try again.');
                }
            })
            .catch(e => {
                console.error('Error:', e);
                alert('An unexpected error occurred. Please try again later.');
            });
        }
    </script>

</body>
</html>
